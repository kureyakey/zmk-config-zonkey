# ===== Board / Shield Info =====
CONFIG_BOARD="seeeduino_xiao_ble"
CONFIG_ZMK_BLE=y
CONFIG_ZMK_USB=n

# BLE Peripheral Settings
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="Zonkey_L"
CONFIG_BT_MAX_CONN=1
CONFIG_BT_GATT_CLIENT=n

# Battery / Power Management
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_PM_DEVICE=y
CONFIG_SYS_POWER_MANAGEMENT=y
CONFIG_ZMK_DEEP_SLEEP=y

# Logging / Debug
CONFIG_PRINTK=n
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Optional: RGB LED shield
CONFIG_ZMK_RGBLED_WIDGET=y

# Optional: Other L-side features
# (キー行列 / センサー / pointing device の設定は keymap / overlay で管理)

CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

CONFIG_ZMK_BATTERY_REPORTING=y

# Peripheral なので Central 専用は削除
CONFIG_BT_BAS=y

# PHY 2M を右手に合わせる
CONFIG_BT_CTLR_PHY_2M=y

# スタックサイズ
CONFIG_ZMK_BLE_THREAD_STACK_SIZE=2048
CONFIG_ZMK_LOW_PRIORITY_THREAD_STACK_SIZE=2048
CONFIG_INPUT_THREAD_STACK_SIZE=2048
CONFIG_ZMK_SPLIT_BLE_PERIPHERAL_STACK_SIZE=2048
