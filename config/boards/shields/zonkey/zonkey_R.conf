CONFIG_ZMK_KEYBOARD_NAME="zonkey"

# --- 入力 / ポインティング ---
CONFIG_ZMK_POINTING=y
CONFIG_NFCT_PINS_AS_GPIOS=y
CONFIG_SPI=y
CONFIG_INPUT=y

# --- BLE / バッテリー ---
CONFIG_ZMK_BLE=y
CONFIG_ZMK_BLE_ADV_INTERVAL_MS=2000      # 広告間隔 2s
CONFIG_ZMK_BLE_CONN_INTERVAL_MIN_MS=100  # 接続間隔最小 100ms
CONFIG_ZMK_BLE_CONN_INTERVAL_MAX_MS=200  # 接続間隔最大 200ms
CONFIG_ZMK_BLE_SLAVE_LATENCY=4
CONFIG_ZMK_DEEP_SLEEP=y
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_BT_BAS=y

# --- LED / RGB 無効化 ---
CONFIG_ZMK_LEDS=n
CONFIG_ZMK_RGB=n
CONFIG_RGBLED_WIDGET_BATTERY_LEVEL_HIGH=30
CONFIG_RGBLED_WIDGET_BATTERY_LEVEL_CRITICAL=10
CONFIG_RGBLED_WIDGET_SHOW_LAYER_COLORS=n

# --- デバッグ / 消費抑制 ---
CONFIG_LOG=n
CONFIG_PRINTK=n
CONFIG_USB_DEVICE_STACK=n

# --- PMW3610 光学センサー ---
CONFIG_PMW3610=y
CONFIG_PMW3610_CPI=800
CONFIG_PMW3610_CPI_DIVIDOR=1
CONFIG_PMW3610_ORIENTATION_180=y
CONFIG_PMW3610_INVERT_X=n
CONFIG_PMW3610_INVERT_SCROLL_X=y
CONFIG_PMW3610_RUN_DOWNSHIFT_TIME_MS=500
CONFIG_PMW3610_REST1_SAMPLE_TIME_MS=20
CONFIG_PMW3610_AUTOMOUSE_TIMEOUT_MS=1400
CONFIG_PMW3610_SMART_ALGORITHM=n

# --- PMW3610 常時稼働無効化 ---
# CONFIG_PMW3610_FORCE_AWAKE=y → 無効化
# CONFIG_PMW3610_POLLING_RATE_250=y → 無効化

# --- EC11 エンコーダー ---
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# --- スタックサイズ ---
CONFIG_ZMK_BLE_THREAD_STACK_SIZE=2048
CONFIG_ZMK_LOW_PRIORITY_THREAD_STACK_SIZE=2048
CONFIG_INPUT_THREAD_STACK_SIZE=2048
CONFIG_ZMK_SPLIT_BLE_PERIPHERAL_STACK_SIZE=2048
CONFIG_ZMK_SPLIT_BLE_CENTRAL_SPLIT_RUN_STACK_SIZE=3096
CONFIG_BT_CTLR_PHY_2M=y
